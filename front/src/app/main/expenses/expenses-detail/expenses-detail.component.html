<o-form #expenseTable class="expenses-details-table text-detail-expense" attr="expensesDetailsTable" service="movements"
  entity="expensesForCategories" header-actions="U;D" keys="MOV_ID" show-header="true" parent-keys="MOV_ID"
  keys-sql-types="INTEGER" label-header="EXPENSES_DETAILS" show-header-navigation="yes" (onUpdate)="onUpdate()">
  <o-column>
    <o-row>
      <div fxFlex fxLayout="column" fxLayoutAlign="space-around stretch">
        <div class="inputs-container-form">
          <o-date-input attr="MOV_DATE" label="DATE" required="yes" fxFlex="45"></o-date-input>
          <o-currency-input attr="MOV_AMOUNT" label="AMOUNT" [validators]="validatorAmount" required="yes" fxFlex="45">
            <o-validator error-name="negativeNumber" error-text="NONEGATIVE" required="yes"></o-validator>
          </o-currency-input>
        </div>
        <div class="inputs-container-form">
          <o-text-input attr="MOV_CONCEPT" label="CONCEPT" required="yes" fxFlex="93"></o-text-input>
        </div>
        <div class="inputs-container-form">
          <o-combo attr="CA_ID" label="CATEGORY" service="categories" entity="categoriesExpenses" keys="CA_ID"
            columns="CA_ID;CA_NAME" visible-columns="CA_NAME" value-column="CA_ID" multiple="false" required="yes"
            fxFlex="45" null-selection="false" searchable="true"></o-combo>
          <o-combo attr="GR_ID" label="GROUPS_OPTIONAL" service="groups" entity="groupsByMember" keys="GR_ID"
            columns="GR_ID;GR_NAME;GR_CREATION_DATE" visible-columns="GR_NAME" value-column="GR_ID" multiple="false"
            required="no" fxFlex="45" searchable="true">
          </o-combo>
        </div>
      </div>
    </o-row>
  </o-column>
</o-form>
